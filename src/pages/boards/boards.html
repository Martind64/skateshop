<ion-header>

  <ion-navbar>
    <ion-title>List of boards</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>


<ion-list>
	<ion-item *ngFor="let board of boards">
		<ion-thumbnail  item-left>
			<img src="{{board.imgPath}}">
		</ion-thumbnail>
			<h2>{{board.brand}}</h2>
			<p>DKK{{board.price}}</p>
		    <button ion-button clear item-right (click)="selectBoard(board)" >View</button>
	</ion-item>
</ion-list>
{{ selectedBoard?.brand }}
