<ion-header>

  <ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<ion-list>
	<ion-item *ngIf="board">
		<ion-thumbnail  item-left>
			<img src="{{board?.imgPath}}">
		</ion-thumbnail>
			<h2>{{board?.brand}}</h2>
			<p item-right>{{board?.price}} DKK</p>
	</ion-item>
	<ion-item *ngIf="wheel">
		<ion-thumbnail item-left>
			<img src="{{wheel?.imgPath}}">
		</ion-thumbnail>
			<h2>{{wheel?.brand}}</h2>
			<p item-right>{{wheel?.price}} DKK</p>
	</ion-item>
	<ion-item *ngIf="gripTape">
		<ion-thumbnail  item-left>
			<img src="{{gripTape?.imgPath}}">
		</ion-thumbnail>
			<h2>{{gripTape?.brand}}</h2>
			<p item-right>{{gripTape?.price}} DKK</p>
	</ion-item>
	<ion-item *ngIf="bearing">
		<ion-thumbnail item-left>
			<img src="{{bearing?.imgPath}}">
		</ion-thumbnail>
			<h2>{{bearing?.brand}}</h2>
			<p item-right>{{bearing?.price}} DKK</p>
	</ion-item>
	<ion-item *ngIf="truck">
		<ion-thumbnail  item-left>
			<img src="{{truck?.imgPath}}">
		</ion-thumbnail>
			<h2>{{truck?.brand}}</h2>
			<p item-right>{{truck?.price}} DKK</p>
	</ion-item>
	<ion-item>
		<p item-right>Total</p>
		<p item-right>{{finalPrice}} DKK</p>
	</ion-item>
</ion-list>
<div  class="buy">
	<button ion-button block (click)="buy()">Buy</button>
</div>


</ion-content>
