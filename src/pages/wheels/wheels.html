<ion-header>

  <ion-navbar>
    <ion-title>wheels</ion-title>
  </ion-navbar>

</ion-header>
<ion-content >

<ion-list>
	<ion-item *ngFor="let wheel of wheels">
		<ion-thumbnail  item-left>
			<img src="img/wheels.jpg">
		</ion-thumbnail>
			<h2>{{wheel.brand}}</h2>
			<p>DKK{{wheel.price}}</p>
			<button ion-button clear item-right>View</button>
	</ion-item>
</ion-list>
