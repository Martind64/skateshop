<ion-header>
  <ion-navbar>
    <ion-title>
      Products
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-grid class="card-background-page">
	<ion-row>
		<ion-col>
			<ion-card [navPush]="boardsPage">
			    <img src="img/board.jpg">
			    <div class="card-title">Boards</div>
			  </ion-card>
		</ion-col>

		<ion-col>
		  <ion-card [navPush]="wheelsPage">
		  	<img src="img/wheels.jpg">
		  	<div class="card-title">Wheels</div>
		  </ion-card>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<ion-card [navPush]="griptapePage" >
			    <img src="img/griptape.jpg">
			    <div class="card-title">Griptape</div>
			  </ion-card>
		</ion-col>

		<ion-col>
		  <ion-card [navPush]="bearingsPage" >
		  	<img src="img/bearing.jpg">
		  	<div class="card-title">Bearings</div>
		  </ion-card>
		</ion-col>

	</ion-row>
		<ion-row>

		<ion-col width-50>
		  <ion-card [navPush]="trucksPage">
		  	<img src="img/truck.jpg">
		  	<div  class="card-title">Trucks</div>
		  </ion-card>
		</ion-col>
			<ion-col width-50 *ngIf="board || wheel || griptape || bearing || truck">
		  <ion-card [navPush]="cartPage">
		  	<img src="img/cart.png">
		  	<div class="card-title"></div>
		  </ion-card>
		</ion-col>
	</ion-row>

</ion-grid>

</ion-content>
