<ion-header>

  <ion-navbar>
    <ion-title>wheels</ion-title>
  </ion-navbar>

</ion-header>
<ion-content >


<ion-list >
	<ion-item (click)="selectBearing(bearing)" *ngFor="let bearing of bearings">
		<ion-thumbnail  item-left>
			<img src="{{bearing.imgPath}}">
		</ion-thumbnail>
			<h2>{{bearing.brand}}</h2>
			<p>{{bearing.price}} DKK</p>
			<button ion-button clear item-right>View</button>
	</ion-item>
</ion-list>

</ion-content>
